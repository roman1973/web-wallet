  <mat-form-field >
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <div class="mat-elevation-z8 content">

  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Second Header -->
    <ng-container matColumnDef="item-description">
      <th mat-header-cell *matHeaderCellDef> Relative to {{base}}</th>
    </ng-container>
    <!-- ID Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let row"> {{row.position}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="rate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Rate </th>
      <td mat-cell *matCellDef="let row"> {{row.rate}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
      <td mat-cell *matCellDef="let row"> {{row.symbol}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['item-description']; sticky: true"
        class="first-header-row">
    </tr>
    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"
        class="second-header-row">
    </tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>

</div>
